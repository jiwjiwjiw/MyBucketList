<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign up form template</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Sign up</h1>
        <p>Alredy a member? <a href="login.html">Log In</a></p>
      </header>
      <main>
        <form class="signUp" action="sign-up" method="post">
          <div class="alert alert--wide">
            Server side validation message goes here.
          </div>
          <div class="input-group input-group--horizontal">
            <label class="input-group__label" for="full-name">Full name</label>
            <input id="full-name" class="input-group__field" type="text" name="full-name" placeholder="E.g. Diana Prince">
          </div>
          <div class="input-group input-group--horizontal">
            <label class="input-group__label" for="email">Email address</label>
            <input id="email" class="input-group__field" type="email" name="email" placeholder="diana.prince@wonder.com">
          </div>
          <div class="input-group input-group--horizontal">
            <label class="input-group__label" for="password">Choose a password</label>
            <input id="password" class="input-group__field" type="password" name="password">
          </div>
          <div class="input-group input-group--horizontal">
            <label class="input-group__label" for="repeat-password">Retype password</label>
            <input id="repeat-password" class="input-group__field" type="password" name="repeat-password">
          </div>
          <div>
            <input id="terms" class="input-group__field" type="checkbox" name="terms"></input>
            <label class="input-group__label" for="terms">By signing up I agree to My Bucket List's <a href="terms.html"> Terms of Service</a></label>
          </div>
          <div class="prompt">
            <button class="btn btn--primary prompt__confirm" type="submit">Sign up</button>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
