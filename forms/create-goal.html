<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Createg goal form template</title>
  </head>
  <body>
    <form class="createGoal" action="create-goal" method="post">
      <div class="alert alert--wide">
        Server side validation message goes here.
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="goal-title">Title</label>
        <input id="goal-title" class="input-group__field" type="text" name="goal-title" placeholder="E.g. Ride a camel">
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="goal-image">Add an image</label>
        <input id="goal-image" class="input-group__field" type="file" name="goal-image" accept="image/*">
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="goal-tags">Add tags</label>
        <input id="goal-tags" class="input-group__field" type="text" name="goal-tags" placeholder="Separate multiple tags with commas">
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="goal-description">Description</label>
        <textarea id="goal-description" class="input-group__field" name="goal-description"></textarea>
      </div>
      <div class="prompt">
        <a class="prompt__cancel" href="cancel.html">Cancel</a>
        <button class="btn btn--primary prompt__confirm" type="submit">Create Goal</button>
      </div>
    </form>
  </body>
</html>
