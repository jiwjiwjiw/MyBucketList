<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forgotten password template</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Forgot password?</h1>
        <p>Don't worry, it happens to the best of us. Enter your email address and we'll send you a link to reset it.</p>
      </header>
      <main>
        <form class="resetPassword" action="reset-password" method="post">
          <div class="alert alert--wide">
            Server side validation message goes here.
          </div>
          <div class="input-group input-group--horizontal">
            <label class="input-group__label" for="email">Email</label>
            <input id="email" class="input-group__field" type="email" name="email" placeholder="diana.prince@wonder.com">
          </div>
          <div class="prompt">
            <button class="btn btn--primary prompt__confirm" type="submit">Reset password</button>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
