<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change password form template</title>
  </head>
  <body>
    <form class="changePassword" action="change-password" method="post">
      <div class="alert alert--wide">
        Server side validation message goes here.
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="email">Email</label>
        <input id="email" class="input-group__field" type="email" name="email" placeholder="diana.prince@wonder.com">
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="current-password">Current password</label>
        <input id="current-password" class="input-group__field" type="password" name="current-password">
        <div class="input-group input-group--horizontal">
          <label class="input-group__label" for="new-password">Current password</label>
          <input id="new-password" class="input-group__field" type="password" name="new-password">
      </div>
      <div class="input-group input-group--horizontal">
        <label class="input-group__label" for="repeat-password">Retype password</label>
        <input id="repeat-password" class="input-group__field" type="password" name="repeat-password">
      </div>
      <div class="prompt">
        <a class="prompt__cancel" href="cancel.html">Cancel</a>
        <button class="btn btn--primary prompt__confirm" type="submit">Update account settings</button>
      </div>
    </form>
  </body>
</html>
